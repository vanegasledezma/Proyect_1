<body>


    <div class="container mt-5 text-center" style="border: 1px solid red;max-width:50em !important;">
        <div class="row ">
            <div class="justify-content-center">
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="25"
                        style="width: 25%" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h4 class="mt-4">Por favor, selecciona el/los elemento(s) que presentan fallas</h4>
                <div class=" container pt-3">
                    <div class="row ">
                        <div class="col-md-4 mb-4 box">
                            <label class="image-checkbox">
                                <img src="../img/laptop.svg" style="width: 3.5em;">
                                <input type="checkbox" name="image[]" value="" />
                                <i class="fa fa-check hidden"></i>
                                <h5 class="fw-normal mt-3">PC de escritorio</h5>
                            </label>
                        </div>

                        <div class="col-md-4 mb-4 box">
                            <label class="image-checkbox">
                                <img src="../img/desktop.svg" style="width: 3.5em;">
                                <input type="checkbox" name="image[]" value="" />
                                <i class="fa fa-check hidden"></i>
                                <h5 class="fw-normal mt-3">PC Portatil</h5>
                            </label>
                        </div>

                        <div class="col-md-4 mb-4 box disabled">
                            <label class="image-checkbox">
                                <img src="../img/printer.svg" style="width: 3.5em;">
                                <input type="checkbox" name="image[]" value="" />
                                <i class="fa fa-check hidden"></i>
                                <h5 class="fw-normal mt-3">Impresora</h5>
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="button" name="previous" class="previous btn btn-default" value="Cancelar" />
                        <input type="submit" name="submit" class="submit custom-buttons btn btn-success"
                            value="Siguiente" />
                    </div>
                </div>
            </div>
        </div>
    </div>
